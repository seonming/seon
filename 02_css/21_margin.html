<html lang="en">
<head>

    <title>HTML+CSS</title>
    <style>

        /* margin : 10px  상하좌우 모두10
        margin : 10px 20px 상하 10 좌우 20
        margin : 10px 20px 30px 상 10 좌우 20 하30*/

        /* 블록레벨요소의 경우 위아래 margin은 큰 쪽으로 지정된다. */

        /* 코드 최적화 : 중복코드 제거 */
        
         div {
            width: 100px;
            height: auto;
            background-color: yellow;
         }
        .div1{
            /* 단위:px, % */
            /* widt:auto는 100%이다. */
            /* 부모크기의 100% */
            /* %의 기준은 부모 */

            /* 일반형 */
            margin-top: 50px;
            margin-right: 50px;
            margin-bottom: 50px;
            margin-left: 50px;

            width: 50%;
            height: auto;
            background-color: yellow;
            /* 속기형 */
            margin: 50px;
            margin: 50px 50px 50px 50px; 
        }
        .div2{
            width: 100px;
            height: auto;
            background-color: yellow;
            
            /* 일반형 */
            margin-top: 10;
            margin-left: 20;
            margin-right: 20;
            margin-bottom: 30;

            /* 속기형 */
            margin: 10px 20px 30px;
        }
        span{
            margin: 50px;
            border: 1px solid red;
        }
        .div3{
            width: 100px;
            height: auto;
            background-color: yellow;
            
            /* 일반형 */
            margin-top: 10;
            margin-left: 20;
            margin-right: 20;
            margin-bottom: 10;

            /* 속기형 */
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>여백</h1>
    <div class="div1">% div 박스</div>
    <div class="div2">px div 박스</div>
