<!-- form, fieldset, legend, input, label, textarea, select, opation, optgroup, datalist -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <!-- 검색 영역: https://www.naver.com/ -->
    <!-- 로그인 창: https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/ -->
    <!-- 회원가입: https://nid.naver.com/user2/join/agree?lang=ko_KR&domain=www.naver.com -->
    <!-- 게시판: https://www.mega-mgccoffee.com/bbs/?bbs_category=1 -->
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <p>form, fieldset, legend, input, label, textarea, select, opation, optgroup, datalist</p>

    <!-- 
        <form>: 폼 요소를 그룹핑(필수)
        <fieldset>: 그룹핑
            <legend>: 그룹핑 제목
        <input>: 입력 상자 - 한 줄 텍스트
        <button>: 버튼
        <label>: 레이블
        <textarea>: 여러 줄 텍스트

        <select>: 목록
            <opation>: 목록의 내용
            <optgroup>: 목록의 내용을 그룹핑
        <datalist>: 목록
            <opation>
            <optgroup>
    -->

    <h2>로그인 페이지</h2>
    <form action="login.jsp">
        <!-- for 속성 값과 id 속성 값이 일치해야 한다. -->
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" placeholder="아이디를 기록해 주세요." required><br>
        <label for="user_pw">비밀번호:</label>
        <input type="password" id="user_pw" name="user_pw" required><br>
        <input type="submit" value="로그인">
    </form>

    <h2>검색 창</h2>
    <input type="search">
    <input type="submit" value="검색"><br><br>
    
    <h2>회원 가입 페이지</h2>
    <form action="member.jsp">
        <!-- readonly는 읽기 전용 -->
        <textarea name="rule" readonly>
            여러분을 환영합니다.
            네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.

            네이버 서비스를 이용하시거나 네이버 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
        </textarea><br>
           <!-- label 태그의 for속성값과 >input 태그의 id 속성값이 같아야한다. -->
        <label for="user_tel">
            전화번호:</label><input type="tel" name="user_tel"><br>
        <label for="user_email">
            이메일:</label>
        <input type="email" name="user_email"><br>
       
        <select name="com" id="com">
            <!-- shift+alt+위아래방향키 -->
            <optgroup label="sk">
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
            </optgroup>
            <optgroup label="kt">
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
            </optgroup>
            <optgroup label="lg">
            <option value="sk">SKT</option>
            <option value="kt">KT</option>
            <option value="lg">LG U+</option>
        </optgroup>
        </select>
        <!-- input의 list 속성값이 datalist 의 id속성값이 같아야한다 -->

        <label for="mail">이메일</label>
        <input type="text" name="user_id"> @
        <input type="text" list="mail" name="user_domain" placeholder="직접입력">
            <datalist id="mail">
                <option value="직접입력" selected>직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
            </datalist>

        <!-- 선택하고 싶은 만큼 -->
        <!-- value은 DB에 전송될 값 -->
        <fieldset>
            <legend>당신이 원하는 과목을 선택해 주세요.</legend>
            <label><input type="checkbox" name="fav_lang" value="html" checked>HTML</label>
            <label><input type="checkbox" name="fav_lang" value="css" checked>CSS</label>
            <label><input type="checkbox" name="fav_lang" value="js">JavaScript</label>
            <label><input type="checkbox" name="fav_lang" value="jq">jQuery</label>
        </fieldset>
        <!-- 여러 개 중 1개 선택 -->
        <label><input type="radio" name="radiogroup" value="yes" checked>예</label>
        <label><input type="radio" name="radiogroup" value="no">아니오</label><br>
        <button type="submit">인증요청</button>
    </form>

</body>

</html>
