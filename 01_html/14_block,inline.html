<!-- div, span -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        div {border: 1px solid red;}
        span {border: 1px solid red;}
    </style>
</head>
<body>
    <!-- <h1>블록과 인라인</h1>


    <h2>블록 레벨 요소</h2> -->
    <!-- 
        블록레벨요소
        1. 줄바꿈(위에서 아래로 세로 배치)
        2. 가로 크기는 부모 크기의 100%
        3. 세로 크기는 콘텐츠 크기
        4. div, h1~h6, p, hr, ul, ol, li, dl, dt, dd, 
        5. header, footer, section, article, aside, nav, main, ...
    -->
    <!-- 
         div: 블록레벨요소 그룹핑

         시멘틱(의미있는)태그
         header: 머리말 그룹핑
         footer: 꼬리말 그룹핑
         section: 그룹핑 
         article: 독립된내용 그룹핑 
         aside: 추가내용 그룹핑 
         nav: 네비게이션(링크) 그룹핑 
         main: 메인내용 그룹핑 
     -->

    
    <!-- 
        인라인요소
        1. 줄바꿈x(왼쪽에서 오른쪽 가로 배치)
        2. 가로/세로 크기는 콘텐츠 크기
        3. span, img, a, strong, b, em, i, small, sub, sup, ins, del, br, mark, ...
    --> 
    <h2>블록레벨요소들</h2>
    <div>그룹핑박스</div>
    <p>단락</p>
    <ul>
        <li>목록</li>
        <li>목록</li>
        
    </ul>
    <header>로고, 네비게이션</header>
    <main>본문내용 그룹핑, 1page에서 한번만 사용가능</main>
    <nav>네비게이션</nav>
    <section><h2>섹션을 그룹핑, 하나이상의 제목(h1~6)이 있어야함</h2> </section>
    <article><h2>독립된 내용을그룹핑,하나이상의 제목(h1~6)이 있어야함</h2></article>
    <aside>사이드내용</aside>
    <footer>하단로고, 주소, 하단메뉴, 저작권</footer>



    <h2>인라인 요소</h2>
    <span>span</span>
    <img src="../assets/coca.png" alt="coca" style="height: 70px;">
    <a href="#">링크</a>
    <strong>제일 중요한내용</strong>
    <em>중요한내용</em>
    <mark>형광펜 마킹</mark>
    아래<sub>첨자</sub>
    윗<sup>첨자</sup>
    <del>취소의 의미</del>
    <ins>밑줄</ins>
</body>
</html>
