<!-- h1,h2,h3,h4,h5,h6 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 복제 단축키 : shift + alt 방향키 -->
    <!-- h1 tag는 1~6까지만 -->
    <!-- h1은 한페이지에서 하나만, h2는 여러개 사용가능 -->
    <h1>로고, 가장 큰 제목</h1>
    <h2>로고, 가장 큰 제목</h2>
    <h3>로고, 가장 큰 제목</h3>
    <h4>로고, 가장 큰 제목</h4>
    <h5>로고, 가장 큰 제목</h5>
    <h6>로고, 가장 큰 제목</h6>
</body>
</html>
