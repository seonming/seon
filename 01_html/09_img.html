<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        body * {border: 1px solid lime;}
        .coca {width: 190px;}
    </style>
</head>
<body>
<!-- 선택자 {속성:값;} -->
<!-- 클래스 선택자: . / -->
<!-- 아이디 선택자: # / -->
<!-- CSS는 단위를 사용한다. -->

    <h1>이미지: img</h1>
    <!-- 링크, 이미지, 비디오, 오디오에 경로 설정방법 -->
    <h2>상대 경로</h2>
    <!-- 파일명.확장자 -->
    <!-- 이미지 : png, jpg, gif, svg -->
    <!-- src:링크, alt: 이미지에 대한 설명값 -->
    <!-- 웹접근성: alt, 스크린리더가 설명글을 읽어준다. -->

    <!-- 1.현재문서(html)와 이미지파일이 같은폴더에 있을때 -->
    <!-- 파일명만 기록한다. -->
    <img src="favicon.png" alt="구글아이콘">
    <img src="./favicon.png" alt="구글아이콘">


    <!-- 2. 현재문서보다 하위폴더에 이미지파일이 있을 경우 -->
    <!-- ./하위폴더/파일명 -->
    <!--   하위폴더/파일명 -->
    <img src="images/workplace.jpg" alt="작업공간">
    <img src="./images/workplace.jpg" alt="작업공간">


    <!-- 3. 현재문서보다 상위폴더에 이미지파일이 있을경우 -->
    <!-- ../ 파일명 -->
    <!-- .은 현재폴더,  ..은 부모폴더 -->
    <!-- 속성의 순서는 없다 -->
    <!-- 선택속성: width는 가로크기, height는 세로크기 -->
    <img src="../assets/coca.png" alt="콜라" class="coca">

    <img src="/01_html/favicon.png" alt="구글아이콘">
    <img src="/01_html/images/workplace.jpg" alt="작업공간">
    <img src="/assets/coca.png" alt="콜라">
    <!-- 실무에서 제일 많이사용하는 방법 -->


    <!-- 절대경로는 html의 문서위치가 바뀌어도 그대로 표시된다. -->
    <h2>절대 경로</h2>
    <img src="http://seonming.github.io/web/assets/coca.png" alt="코카콜라"  class="coca">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/280px-Golde33443.jpg" alt="강아지">
    
</body>
</html>
