<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- 
        <code>: 컴퓨터 코드
        <samp>: 프로그램 출력
        <kbd>: 키보드 입력
        <var>: 변수(variables)
     -->
    <h1>컴퓨터 코드</h1>
<pre>
    <code>
        x = 5;
        y = 6;
        z = x + y;
    </code>
</pre>

    <p>내 컴퓨터에서 보낸 메시지:</p>
    <p><samp>파일을 찾을 수 없습니다.<br> 계속하려면 <kbd>F1</kbd> 키를 누르세요.</samp></p>
    <!-- ctrl+d: 블록 설정한 동일 텍스트 다중선택 -->
    <p>삼각형의 면적은 다음과 같습니다. 1/2 <var>* b</var> <var>* h</var> 여기서 <var>b</var>는 밑변이고, <var>h</var>는 세로 높이입니다.</p></var>

</body>

</html>
